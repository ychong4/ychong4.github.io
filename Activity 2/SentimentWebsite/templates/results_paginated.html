<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sentiment Analysis Results</h1>

        <h2>Uploaded Text</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Text</th>
                    <th>Sentiment</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody>
                {% for idx, row in enumerated_data %}
                <tr>
                    <td>{{ idx }}</td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                {% for i in range(1, total_pages + 1) %}
                    <li class="page-item {% if current_page == i %}active{% endif %}">
                        <a class="page-link" href="{{ url_for('paginate', page=i) }}">{{ i }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>

        <h2>Sentiment Distribution</h2>
        <img src="data:image/png;base64,{{ plot_url_sentiment }}" class="img-fluid" alt="Sentiment Distribution">

        <h2>Word Cloud</h2>
        <img src="data:image/png;base64,{{ plot_url_wordcloud }}" class="img-fluid" alt="Word Cloud">
    </div>
</body>
</html>
