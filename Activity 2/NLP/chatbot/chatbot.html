<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 500px;
            max-width: 90%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-box {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #e0e0e0;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot {
            background-color: #f8d7da;
            text-align: left;
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        #timer, #loading {
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }
        #title {
            text-align: center;
            font-size: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="title">AI Chatbot by Llama-3.2-1B-Instruct</div>
    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="messageInput" placeholder="Type your message here..." />
        <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>
        <div id="timer" style="display: none;">Time elapsed: <span id="seconds">0</span> seconds</div>
        <div id="loading" style="display: none;">Loading...</div>
    
</div>

<script src="static/js/chat.js"></script> <!-- Reference to the external JavaScript file -->
</body>
</html>
